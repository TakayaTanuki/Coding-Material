    id：1つのHTML文書内で同じid名を使うことができない

    例：<a href="~~" class="next page">

    span：囲まれた前後に改行が入らない
    例：これは<span>例文</span>です⇒これは例文です
    div：囲まれた前後に改行が入る

    　例文
